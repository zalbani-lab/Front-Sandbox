<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test paralax</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="blob"></div>
    <div id="blur"></div>
  </body>
  <script>
    const blob = document.getElementById("blob");

    document.body.onpointermove = (event) => {
      const { clientX, clientY } = event;

      blob.animate(
        {
          left: `${clientX}px`,
          top: `${clientY}px`,
        },
        { duration: 3000, fill: "forwards" }
      );
    };
  </script>
</html>
